<script type="text/javascript" src="login.js">
	<style>
        marquee {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 15s linear infinite;
			font-size: 24px; /* Font size */
    color: #007bff; /* Text color */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow */
    background-color: rgba(255, 255, 255, 0.8); /* Background color */
    padding: 5px 10px; /* Padding around the text */
    border-radius: 5px; /* Rounded corners */
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .b1 {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .b1:hover {
            background-color: #0056b3;
        }
		</style>
</script>

<body>
	<center><h1>Ankara Gardens Resort</h1></center>
	<div class="loginbox">
		
		<form>
			
			<legend>
				<!-- <span class="marquee">Welcome to Ankara Gardens - Login Here!</span>-->
				<marquee behavior="scroll" direction="left">Welcome to Ankara Gardens - Login Here!</marquee>
			</legend>
				<h2>Login Here</h2>
				<table>
					<tr>
				<td><label>Username:</label></td>
				
				<td><input type="text" name="username" placeholder="Enter your username here..." required maxlength="20" autofocus id="p1" oninput="hide()"></td>
				</tr>

				<tr>
				<td><label>Password:</label>
				</td>
				<td>
				<input type="password" name="password" placeholder="*********" required  maxlength="22" autofocus id="p2" oninput="hide()"></td>
				</tr>
								<tr>
				<td><label>Login Type:</label>
				</td>
				<td>
				<select id="dd">
					<option selected value="admin">Admin</option>
					<option value="user">User</option></select></td>
				</tr>
			</table>
			<br>
			<span id="err" style="display:none;font-family:cursive;font-weight: 700;font-size: 22px;"> <img src="image/error.png" height="28px" width="30px"> Either Username or Password is not matching!</span>
		</form>
<br><br>
		<center><button onclick="login()" class="b1">LOGIN</button></center>
		<br><br>
		<center><a href="signup.html">Not an Registered? Signup here</a>	</center>
		</div>
